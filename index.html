<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Homework #3 (part II)</title>
</head>
<body>
    <form action="#submit" method="POST">
        <div class="formHead">
            <ul>
                <li>
                    <a href="#Register">Register</a>
                </li>
                <li class="borderBottom">
                    <a href="#Login">Login</a>
                </li>
            </ul>
        </div>
        <div class="formBody">
            <h2>
                <span class="greySpan">Welcome </span>
                <span class="blueSpan">back!</span>
            </h2>
            <div class="userData">
                <div>
                    <img src="/User.png">
                    <input type="text" id="userName" name="userName" placeholder="Username" /> 
                </div>
                <div>
                    <img src="/Lock.png">
                    <input type="password" id="userPassword" name="userPassword" placeholder="Password" class="password"/>
                </div>
                <button type="submit" id="submit" name="Enter" value="Enter">Enter</button>
            </div>
            
        </div>
    </form>        
</body>
</html>
